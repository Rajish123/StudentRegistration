{% extends 'student/base.html' %}

{% block title %}Family Information{% endblock %}


{% block content %}


<div>
    {% for message in messages %}
      {% if message %}
        <h4 style = "text-align:center;">{{message}}</h4>
      {% endif %}   
    {% endfor %}
  
  </div>

  
<section class="content">
    <div class="container-fluid">
        <div class="row">
        <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Family Information</h3>
                    </div>
                    <div class="card-body">
                        <form method = "POST" action = "">{% csrf_token %}  
                            {% comment %} {{form.as_p}} {% endcomment %}
                            <div class="form-group">
                                <select hidden name = "student" class="form-control select2" style="width: 100%;">
                                  <option selected="selected">{{student.id}}</option>
                                </select>
                              </div> 
                            <div class="form-group">
                                <label for="exampleInputFathername">Father's Name</label>
                                <input type="text" class="form-control" id="exampleInputFathername" name = 'fathers_name' placeholder="Enter Father's Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMothername">Mother's Name</label>
                                <input type="text" class="form-control" id="exampleInputMothername" name = 'mothers_name' placeholder="Enter Mother's Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFatherNum">Father's Number</label>
                                <input type="text" class="form-control" id="exampleInputFatherNum" name = 'fathers_number' placeholder="Enter Father's Number">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMotherNum">Mother's Number</label>
                                <input type="text" class="form-control" id="exampleInputMotherNum" name = 'mothers_number' placeholder="Enter Mother's Number">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputGuardian">Guardian's Name</label>
                                <input type="text" class="form-control" id="exampleInputGuardian" name = 'guardian_name' placeholder="Enter Guardian's Name" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputGuardianRelation">Guardian Relation</label>
                                <input type="text" class="form-control" id="exampleInputGuardianRelation" name = 'guardian_relation' placeholder="Enter Guardian's Relation">
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        
          </div>
          <!-- /.card -->
            </div>
        </div>
    </div>
</section>


{% endblock content %}
