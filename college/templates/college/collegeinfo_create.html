{% extends 'student/base.html' %}

{% block title %}Family Information{% endblock %}


{% block content %}


<div>
    {% for message in messages %}
      {% if message %}
        <h4 style = "text-align:center;">{{message}}</h4>
      {% endif %}   
    {% endfor %}
  
  </div>

  
<section class="content">
    <div class="container-fluid">
        <div class="row">
        <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Family Information</h3>
                    </div>
                    <div class="card-body">
                        <form method = "POST" action = "">{% csrf_token %}  
                            {% comment %} {{form.as_p}} {% endcomment %}
                            <div class="form-group">
                                <select name = "student" class="form-control select2" style="width: 100%;">
                                  <option value = {{student.id}} selected="selected">{{student}}</option>
                                </select>
                            </div> 
                            <div class="form-group">
                                <select name = "batch" class="form-control select2" style="width: 100%;">
                                    {% for batchs in batches %}
                                        <option value = {{batchs.id}}>{{batchs}}</option>
                                    {% endfor %} 
                                </select>
                            </div> 
                            <div class="form-group">
                                <select name = "semester" class="form-control select2" style="width: 100%;">
                                    {% for sem in semesters %}
                                        <option value = {{sem.id}}>{{sem}}</option>
                                    {% endfor %}
                                </select>
                            </div> 
                            <div class="form-group">
                                <select name = "faculty" class="form-control select2" style="width: 100%;">
                                    {% for facultys in faculties %}
                                        <option value = {{facultys.id}}>{{facultys}}</option>
                                    {% endfor %}
                                </select>
                            </div> 
                            <div class="form-group">
                                <label for="exampleInputTuregistration">Tu Registration Number</label>
                                <input type="text" class="form-control" id="exampleInputTuregistration" name = 'tu_registration_number'>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputSymbolNumber">Symbol Number</label>
                                <input type="text" class="form-control" id="exampleInputSymbolNumber" name = 'symbol_number'>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        
          </div>
          <!-- /.card -->
            </div>
        </div>
    </div>
</section>


{% endblock content %}
